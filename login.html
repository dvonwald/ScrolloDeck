<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>

<body>
    <div class="hero is-fullheight is-primary has-background-info">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-8 is-offset-2">
                    <h3 class="title has-text-white">Login</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-white">Continue a campaign or begin a new one! Choose from one of our many tabletop RPGs, card games, or board games.</p>
                    <div class="box">
                        <div class="box is-primary">
                            <img src="./assets/images/Screen Shot 2022-06-17 at 8.19.04 AM.png">
                        </div>
                        <div class="title has-text-black is-5">Please enter your email and password.</div>
                    </div>
                    <form>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="email" placeholder="Email" autofocus="">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" placeholder="Password">
                            </div>
                        </div>
                    </form>
                    <label class="checkbox" style="margin: 20px;">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <button class="button is-block is-danger is-large is-fullwidth has-background-primary">Login</button>
                    <p class="has-text-white is-size-5" style="line-height: 70px;">
                        <a href="./signup.html">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
  
  
</body>

</html>
